<!DOCTYPE html>
<html>
  
  <head>
    <Title>Add to cart button creation</Title>
    <style>
      button{
        background-color: rgb(255,216,20);
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: 0.15s;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-right: 30px;
        padding-left: 30px;
      }
      button:hover{
        background-color: rgb(225, 199, 70);
      }
      button:active{
        background-color: rgb(240, 217, 102);
      }
    </style>
  </head>
  
  <body>
    <button>
      Add to Cart
    </button>
  </body>

</html>
