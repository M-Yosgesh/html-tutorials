<!DOCTYPE html>
<hmtl>
  <head>
    <title>Request button </title>
    <style>
      button{
        background-color: black;
        color: white;
        border: none;
        font-size: 12px;
        cursor: pointer;
        transition: opacity 0.15s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 15px;
        padding-left: 15px;
      }
      button:hover{
        opacity: 0.8;
      }
      button:active{
        opacity: 0.6;
      }
    </style>
  </head>
  
  <body>
    <button>
    Request
    </button>
  </body>
</hmtl>
